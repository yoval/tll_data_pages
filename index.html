<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Data Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/vue.css">
  <!-- 文件夹样式 -->
  <link rel="stylesheet" href="css/sidebar-folder.min.css" />
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      // docsify 的配置
      auto2top: true, // 自动返回顶部
      name: 'Data Documentation',
      repo: '',
      loadSidebar: true,// 加载侧边栏
      subMaxLevel: 3,   // 侧边栏子标题最大层级
      coverpage: true, // 是否启用封面
      search: 'auto', // 默认值
      sidebarDisplayLevel: 0, // 侧边栏显示的最大标题层级
    // 字数统计
      count: {
        countable: true,
        position: "top",
        margin: "10px",
        float: "right",
        fontsize: "0.9em",
        color: "gray",
        language: "chinese",
        localization: {
          words: "",
          minute: "",
        },
        isExpected: true,
      },
    }
  </script>
  <style type="text/css">
    .content {
      overflow: auto;
    }
  
    </style>
<!-- Docsify v4 -->
<script src="./plugins/docsify.min.js"></script>
<!-- emoji -->
<script src="./plugins/emoji.min.js"></script>
<!-- 全文搜索 -->
<script src="./plugins/search.js"></script>
<!-- 复制代码 -->
<script src="./plugins/docsify-copy-code.min.js"></script>
<!-- 代码高亮 -->
<script src="./plugins/prism-markdown.min.js"></script>
<script src="./plugins/prism-sql.min.js"></script>
<script src="./plugins/prism-python.min.js"></script>
<!-- 本地分页插件  -->
<script src="./plugins/docsify-pagination.min.js"></script>
<!-- 侧边栏目录折叠 -->
<script src="./plugins/docsify-sidebar-collapse.min.js"></script>
<!-- 字数统计 -->
<script src="./plugins/countable.min.js"></script>
<!-- 多tab支持 -->
<script src="./plugins/docsify-tabs.min.js"></script>
<!-- M语言支持 -->
<script src="./plugins/prism-m.js"></script>

</body>
</html>
