<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Data Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/docsify/4.13.1/themes/vue.css">
</head>
<body>
  <div id="app">蓄力中……</div>
  <script>
    window.$docsify = {
      // docsify 的配置
      auto2top: true, // 自动返回顶部
      name: 'Data Documentation',
      repo: '',
      loadSidebar: true,// 加载侧边栏
      coverpage: true, // 是否启用封面
      auto2top: true, // 自动返回顶部
      subMaxLevel: 2, // 侧边栏最大深度
      loadNavbar: false,// 加载导航栏
      search: 'auto', // 默认值
    }
  </script>
  <style type="text/css">
    .content {
      overflow: auto;
    }
  
    </style>
<!-- Docsify v4 -->
<script src="//cdn.bootcdn.net/ajax/libs/docsify/4.12.2/docsify.min.js"></script>
<script src="//cdn.bootcdn.net/ajax/libs/docsify/4.12.2/plugins/emoji.min.js"></script>
<script src="//cdn.bootcdn.net/ajax/libs/docsify/4.12.2/plugins/search.min.js"></script>
<script src="//cdn.bootcdn.net/ajax/libs/docsify-copy-code/2.1.1/docsify-copy-code.min.js"></script>
<!-- 引入 Prism.js 文件 -->
<script src="//cdn.bootcdn.net/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
<script src="//cdn.bootcdn.net/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
<!-- 本地分页插件  -->
<script src="./plugins/docsify-pagination.min.js"></script>

</html>
